<header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <a routerLink="/" class="flex items-center space-x-3">
      <div class="w-10 h-10 rounded-full overflow-hidden bg-gray-200 flex items-center justify-center">
        <img src="/assets/profile.jpg" alt="Eduard Andrei Broasca" class="w-full h-full object-cover">
        <span class="sr-only">EB</span>
      </div>
      <div>
        <div class="font-semibold">Eduard Andrei Broasca</div>
        <div class="text-xs text-gray-500 dark:text-gray-400">Entry Level Fullstack Developer</div>
      </div>
    </a>

    <nav class="hidden md:flex items-center space-x-6">
      <!-- changed: add exact matching so only the root path highlights Home -->
      <a routerLink="/" routerLinkActive="text-indigo-600" [routerLinkActiveOptions]="{ exact: true }" class="hover:text-indigo-600">Home</a>
      <a routerLink="/about" routerLinkActive="text-indigo-600" class="hover:text-indigo-600">About</a>
      <a routerLink="/experience" routerLinkActive="text-indigo-600" class="hover:text-indigo-600">Experience</a>
      <a routerLink="/projects" routerLinkActive="text-indigo-600" class="hover:text-indigo-600">Projects</a>
      <a routerLink="/contact" routerLinkActive="text-indigo-600" class="hover:text-indigo-600">Contact</a>
  <a href="/assets/Eduard_Broasca_CV.pdf" target="_blank" class="px-3 py-1 border rounded text-sm">Resume</a>
    </nav>

    <!-- small screen controls -->
    <div class="flex items-center space-x-3">
      <button (click)="toggleTheme()" aria-label="Toggle theme" class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">
        <svg *ngIf="!isDark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M7.05 16.95l-1.414 1.414M18.364 18.364l-1.414-1.414M7.05 7.05L5.636 5.636" /></svg>
        <svg *ngIf="isDark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 13.293A8 8 0 016.707 2.707a8 8 0 1010.586 10.586z"/></svg>
      </button>

      <button (click)="mobileMenuOpen = !mobileMenuOpen" class="md:hidden p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700" aria-label="Open menu">
        <svg *ngIf="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        <svg *ngIf="mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
      </button>
    </div>
  </div>

  <!-- mobile menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden border-t border-gray-100 dark:border-gray-700 bg-white dark:bg-gray-800">
    <div class="px-4 py-3 space-y-2">
      <a routerLink="/" (click)="mobileMenuOpen = false" class="block">Home</a>
      <a routerLink="/about" (click)="mobileMenuOpen = false" class="block">About</a>
      <a routerLink="/experience" (click)="mobileMenuOpen = false" class="block">Experience</a>
      <a routerLink="/projects" (click)="mobileMenuOpen = false" class="block">Projects</a>
      <a routerLink="/contact" (click)="mobileMenuOpen = false" class="block">Contact</a>
  <a href="/assets/Eduard_Broasca_CV.pdf" target="_blank" class="block">Resume</a>
    </div>
  </div>
</header>
