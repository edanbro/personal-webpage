name: build-and-deploy

on:
  push:
    branches:
      - main   # change if your branch is 'master' or something else

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          npm run build -- --configuration production --output-path=dist --base-href "https://$GITHUB_ACTOR.github.io/$GITHUB_REPOSITORY_NAME/"
        env:
          GITHUB_REPOSITORY_NAME: ${{ github.event.repository.name }}

      # adjust publish_dir below to the folder that contains index.html after build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist