<section class="max-w-4xl mx-auto">
  <h2 class="text-6xl font-bold mb-2">Contact</h2>

  <br />
  <p class="text-lg  font-semibold dark:text-gray-300 max-w-4xl mx-auto">Feel free to reach out to me via email, phone or LinkedIn, or send me a message using the form below!</p>
    <br />
  <div class="text-1xl text-gray-700 dark:text-gray-300">
  <div><strong>Email: </strong> <a href="mailto:eduard.andrei.broasca&#64;gmail.com" class="underline">eduard.andrei.broasca&#64;gmail.com</a></div>
    <div><strong>Phone: </strong> +353 087 684 0890</div>
    <div><strong>LinkedIn: </strong> <a href="https://linkedin.com/in/eduard-broasca-b97926249" target="_blank" class="underline">eduard-broasca-b97926249</a></div>
  </div>
  <br />

  <form (ngSubmit)="onSubmit()" #f="ngForm" class="space-y-4">
    <input [(ngModel)]="name" name="name" placeholder="Your name"
      class="w-full p-3 border rounded max-w-sm px-3 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400" />
    <br />
    <input [(ngModel)]="email" name="email" placeholder="Your email"
      class="w-full p-3 border rounded max-w-sm px-3 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400" />

    <textarea [(ngModel)]="message" name="message" placeholder="Message" rows="6"
      class="w-full p-3 border rounded max-w-2xl px-3 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400" required></textarea>

    <div class="flex items-center space-x-2">
      <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Send</button>
    </div>
  </form>
</section>
